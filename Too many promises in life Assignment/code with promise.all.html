<script>
  const posts = [
    { title: "post one", body: "this is post one" },
    { title: "post two", body: "this is post two" },
  ];
  function getPosts() {
    setTimeout(() => {
      let output = "";
      posts.forEach((post) => {
        output += `<li>${post.title}</li>`;
      });
      document.body.innerHTML = output;
    }, 1000);
    console.log(posts);
  }
  function createPost(post) {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        posts.push(post);
        resolve();
      }, 2000);
    });
  }
